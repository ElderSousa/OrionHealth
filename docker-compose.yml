services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway-final
    ports:
      - "1080:1080"
    volumes:
      - ./certs/orionhealth.pfx:/app/certs/orionhealth.pfx:ro
    depends_on:
      oracle-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - ConnectionStrings__OracleConnection=User Id=orionhealth;Password=oracle;Data Source=oracle-db:1521/XEPDB1
      - MessageBroker__HostName=rabbitmq
      - Mllp__CertificatePath=/app/certs/orionhealth.pfx

  hl7-processor:
    build:
      context: .
      dockerfile: Dockerfile
      target: processor-final
    depends_on:
      oracle-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - ConnectionStrings__OracleConnection=User Id=orionhealth;Password=oracle;Data Source=oracle-db:1521/XEPDB1
      - MessageBroker__HostName=rabbitmq

  notifier:
    build:
      context: .
      dockerfile: Dockerfile
      target: notifier-final
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - MessageBroker__HostName=rabbitmq
      - Twilio__AccountSid=${TWILIO_ACCOUNT_SID}
      - Twilio__AuthToken=${TWILIO_AUTH_TOKEN}

  oracle-db:
    image: gvenzl/oracle-xe:latest
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=oracle
      - APP_USER=orionhealth
      - APP_USER_PASSWORD=oracle
    healthcheck:
      test: ["CMD-SHELL", "tnsping XEPDB1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 2m
    volumes:
      - ./oracle-init:/container-entrypoint-initdb.d
      - oracle_data:/opt/oracle/oradata

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    # ESTA LINHA CORRIGE O PROBLEMA DE PERMISS√ÉO
    command: sh -c "chown -R rabbitmq:rabbitmq /var/lib/rabbitmq && docker-entrypoint.sh rabbitmq-server"

volumes:
  oracle_data:
  rabbitmq_data:
