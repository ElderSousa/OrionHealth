
name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main

  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore ./src/OrionHealth.Worker/OrionHealth.Worker.csproj
    - name: Build
      run: dotnet build ./src/OrionHealth.Worker/OrionHealth.Worker.csproj --no-restore --configuration Release
    - name: Test
      run: dotnet test ./test/OrionHealth.TestClient/OrionHealth.TestClient.csproj --no-build

  deploy:

    needs: build-and-test

    if: github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub

        uses: docker/login-action@v3

        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker image

        uses: docker/build-push-action@v5
        with:
          context: .
          push: true

          tags:
            - eldersousadevelop/healthhub:latest
            - eldersousadevelop/healthhub:${{ github.sha }}

